{% assign letter = food.title %}
<div class="col col-4 md-col-6 xs-col-12">
  <a class="food-card" href="{{ food.url }}">
    <div class="food-card__item food-card__item--letter">
      {% include letters/{{ letter }}.svg %}
    </div>

    <div class="food-card__item food-card__item--title">
      <h3>is for<br><span class="food-card__item--title__title">{{ food.pinyin }}</span></h3>
      <span class="chinese">{{ food.chinese }}</span>
    </div>

    <div class="food-card__item food-card__item--image">
      <div class="food-card__image js-lazy"
        style="background-image: url('/uploads/{{ letter }}.png')"
        data-src="/uploads/{{ letter }}.png"></div>
    </div>
  </a>
</div>
