<nav class="food-nav js-nav">
  {%- for food in foods -%}
    {% assign t = food.title.size %}
    {% assign l = food.pinyin.size %}
    <a href="#{{ food.title }}" class="food-nav__link js-nav-link" data-target="{{ food.title }}">
      <span class="food-nav__link__start">{{ food.pinyin | slice: 0, t }}</span><span class="food-nav__link__final">{{ food.pinyin | slice: t, l }}</span>
    </a>
  {%- endfor -%}
</nav>
